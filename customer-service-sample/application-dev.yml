spring:
  datasource:
    url: jdbc:mysql://localhost:3306/warehouse_db
    username: root
    password: mysql

  jpa:
    database: mysql
    show-sql: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      default-zone: http://localhost:8761/eureka